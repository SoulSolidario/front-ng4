<div class="card card-container">
 <p class="name text-center">
  <i class="fa fa-heart" aria-hidden="true"></i>
  _SoulSolidário
</p>
<br>
<p>Login</p>
<form #fLogin="ngForm" (ngSubmit)="onSubmitLogin(fLogin);">
  <div class="form-group">
    <input type="email" id="email" name="mail" ngModel class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" id="password" name="pass" ngModel class="form-control" placeholder="Senha" required>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-in btn-block" role="button">
     Entrar
   </button>
 </div>
 <br>
 <div class="row">
  <div class="col-md-3">
    <a (click)="faceLogin();" class="btn btn-fb btn-block">
     <i class="fa fa-facebook" aria-hidden="true"></i></a>
   </div>
   <div class="col-md-3">
    <a (click)="googleLogin();" class="btn btn-gg btn-block">
      <i class="fa fa-google-plus" aria-hidden="true"></i></a>
    </div>
    <div class="col-md-3">
      <a (click)="twitterLogin();" class="btn btn-tw btn-block">
       <i class="fa fa-twitter"></i></a>
     </div>
     <div class="col-md-3">
      <a (click)="githubLogin();" class="btn btn-gt btn-block">
        <i class="fa fa-github" aria-hidden="true"></i></a>
      </div>
    </div>
    <br><br>
    <p class="text-right">Não tem uma conta? <a [routerLink]="['/signup']"><strong>Cadastre-se</strong></a>.</p>
  </form>
</div>
